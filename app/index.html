<!DOCTYPE html>
<html>
  <head>
    <title>Solid Chess Mobile</title>
  </head>
  <body>
    <h1><a id="appLink">Loading...</a></h1>
    <script>
      var link = 'solidchess://login' + document.location.hash;
      document.location.hash = '';
      var appLink = document.getElementById("appLink");
      appLink.setAttribute('href', link);
      appLink.textContent = 'Click here to finish logging in';
      appLink.addEventListener('click', function () {
        setTimeout(function () {
          window.location.href = '/';
        }, 0);
      });
    </script>
  </body>
</html>
